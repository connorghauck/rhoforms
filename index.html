<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Week 1 Weekend Assignment</title>
      <script src="jquery-3.1.1.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <form id="employee-info">
          <div id="employee-stuff">
            <label for="employee-first-name">First Name:</label>
            <input type="text" id="employee-first-name" name="employee-first-name" />

            <label for="employee-last-name">Last Name:</label>
            <input type="text" id="employee-last-name" name="employee-last-name" />

            <label for="employee-id">ID:</label>
            <input type="text" id="employee-id" name="employee-id" />

            <label for="employee-job">Job Title:</label>
            <input type="text" id="employee-job" name="employee-job" />

            <label for="employee-salary">Yearly Salary:</label>
            <input type="number" id="employee-salary" name="employee-salary" />
          </div>

            <button type="submit">Submit</button>
      </form>
        <div id="employee-data">
            <h3>Employee List</h3>
        </div>
            <table id="employee-results">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Yearly Salary</th>
            </table>

        <div id="monthlyCost">
            <h3>Monthly Salary Expenditure</h3>
        </div>

    </body>
</html>
